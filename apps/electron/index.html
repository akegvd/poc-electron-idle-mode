<!DOCTYPE html>
<html>
<head>
    <title>Electron Idle Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .active {
            color: green;
        }
        .idle {
            color: red;
        }
        .info {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        .video-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .webview-container {
            flex: 1;
            min-height: 700px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">User Status: Active</div>
        <div id="idleTime">Idle Time: 0 seconds</div>
        <div id="idleInfo" class="info"></div>

        <div class="video-container">
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/x0l7lRPWljY?si=MLApNgjZFwF4zoi4"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>

        <div class="webview-container">
            <webview src="http://localhost:5173"
                partition="persist:webapp"
                useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36">
            </webview>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const statusElement = document.getElementById('status');
        const idleTimeElement = document.getElementById('idleTime');
        const idleInfoElement = document.getElementById('idleInfo');

        ipcRenderer.on('user-idle', (event, info) => {
            statusElement.textContent = 'User Status: Idle';
            statusElement.className = 'status idle';
            idleInfoElement.textContent = `Reason: ${info}`;
        });

        ipcRenderer.on('user-active', () => {
            statusElement.textContent = 'User Status: Active';
            statusElement.className = 'status active';
            idleInfoElement.textContent = '';
        });
    </script>
</body>
</html>
